<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Welcome to My Web Application</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		#div1 {
			width: 600px;
			height: 300px;
			margin: auto;
			margin-top: 80px;
		}
	</style>

</head>
<a href="index.html">Home</a>
<body class="container-fluid">
	<div class="card" id="div1">
		
		<h2 class="bg-primary text-center text-light card-header">Update Status</h2>
		
		<form class="form" action="update" method="post">
			<table class="table table-hover table-striped">

				<tr>
					<td>Task ID</td>
					<td><input type="number" min="1" name="id"></td>
				</tr>
				
				<tr>

					<td>Task Status</td>
					<td><input type="radio" name="status" value="Not Started"> Not Started <br>
						<input type="radio" name="status" value="In Progress"> In Progress <br>
						<input type="radio" name="status" value="Completed"> Completed
					</td>
				</tr>

				<tr>
					<td><button type="submit" class="btn btn-outline-success">Update</button></td>
					<td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
				</tr>


			</table>
		</form>

	</div>
</body>

</html>
