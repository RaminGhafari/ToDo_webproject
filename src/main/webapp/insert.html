<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Welcome to My Web Application</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<style>
		#div1 {
			width: 600px;
			height: 490px;
			margin: auto;
			margin-top: 80px;
		}
	</style>

</head>

<body class="container-fluid">
<a href="index.html">Home</a>
	<div class="card" id="div1">
		
		<h2 class="bg-primary text-center text-light card-header">ToDo Web App</h2>
		
		<form class="form" action="insert" method="post">
			<table class="table table-hover table-striped">

				<tr>
					<td>id</td>
					<td><input type="number" min="1" name="id"></td>
				</tr>

				<tr>
					<td>Title</td>
					<td><input type="text" name="title"></td>
				</tr>

				<tr>
					<td>Date</td>
					<td><input type="date" min="2024-03-15" name="date"></td>
				</tr>
				
				<tr>
					<td>Priority</td>
					<td><select name="priority">
							<option value="" selected="selected">Select</option>
							<option value="M">M - Must do</option>
							<option value="S">S - Should do</option>
							<option value="C">C - Could do</option>
							<option value="W">W - Won't do</option>
						</select></td>
				</tr>
				
				<tr>
					<td>Category</td>
					<td><select name="category">
							<option value="" selected="selected">Select</option>
							<option value="P">P - Personal</option>
							<option value="W">W - Work</option>
							<option value="L">L - Learning</option>
							<option value="C">C - Chores</option>
							<option value="S">S - Shopping</option>
						</select></td>
				</tr>

				<tr>
					<td>Task Status</td>
					<td><input type="radio" name="status" value="notStarted"> Not Started <br>
						<input type="radio" name="status" value="inProgress"> In Progress <br>
						<input type="radio" name="status" value="completed"> Completed
					</td>
				</tr>

				<tr>
					<td><button type="submit" class="btn btn-outline-success">Submit</button></td>
					<td><button type="reset" class="btn btn-outline-danger">Reset</button></td>
				</tr>


			</table>
		</form>

	</div>
</body>

</html>
